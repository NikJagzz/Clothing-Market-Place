version: "3.8"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shopdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  server:
    build: ./server
    ports:
      - "3001:3001"
    volumes:
      - ./server:/app
      - server_node_modules:/app/node_modules
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/shopdb
      - PORT=3001
    depends_on:
      - db
    command: npm run dev

  client:
    build: ./client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
    command: npm start

volumes:
  pgdata:
  server_node_modules:
  client_node_modules:
